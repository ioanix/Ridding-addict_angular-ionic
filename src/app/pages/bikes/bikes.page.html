<app-navbar [pageName]="'Bikes'"></app-navbar>
<ion-content>
  <ion-title class="ion-text-right" *ngIf="isLoggedIn()">Hi, {{name}}!</ion-title>
  <ion-list>
    <ion-item *ngFor="let bike of bikes; let i = index">
      <ion-label>
        {{i + 1}}
      </ion-label>
      <ion-label>
        name: {{bike.name}}
      </ion-label>

      <button ion-button icon-only (click)="deleteBike(bike)" *ngIf="isLoggedInAndHasRole()">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goToEditBike(bike)" *ngIf="isLoggedInAndHasRole()">
        <ion-icon name="pencil-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goToDetails(bike)">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

<!--        <button class="button1" (click)="inc()"><i class="fa fa-plus"></i></button>-->
<!--      </div>-->

</ion-content>

<ion-footer>
  <ion-button (click)="goToAddBike()" *ngIf="isLoggedInAndHasRole()" color="medium">Add bike</ion-button>
</ion-footer>
