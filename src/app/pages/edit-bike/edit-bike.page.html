<app-navbar [pageName]="'Edit Bike'"></app-navbar>
<ion-content>
  <div class="form-wrapper">
    <form>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="product.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="text" [(ngModel)]="product.price" name="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="product.quantity" name="quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Short description</ion-label>
        <ion-input type="text" [(ngModel)]="product.shortDescription" name="shortDescription"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select interface="popover" [(ngModel)]="product.category" name="category">
          <ion-select-option *ngFor="let option of CATEGORIES" [value]="option">
            {{option}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>BikeType</ion-label>
        <ion-select interface="popover" [(ngModel)]="product.bikeType" name="category">
          <ion-select-option *ngFor="let option of BIKE_TYPES" [value]="option">
            {{option}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-button color="medium" (click)="editBike(product)">Edit bike</ion-button>
  <ion-button color="medium" [routerLink]="'/bikes'">Back to bikes</ion-button>
</ion-footer>
