<app-navbar [pageName]="'LOGIN'"></app-navbar>

<ion-content>
  <div class="form-wrapper">
    <form>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="loginData.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" color="medium">Log in</ion-button>
      <ion-button (click)="goToRegister()" color="medium">Register</ion-button>
    </form>
  </div>
</ion-content>
